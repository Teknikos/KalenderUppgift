<button class="btn btn-outline-primary" (click)="toggleWeeknumber()">Visa veckonummer</button>
<button class="btn btn-outline-primary" >Skapa händelse</button>
<button class="btn btn-lg btn-outline-primary" (click)="open(content)" >Modal</button>
<full-calendar id="calendar" [options]="calendarOptions"></full-calendar>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Modal Header</h4>
        <button class="close btn´-outline-primary" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
        
    </div>
    <div class="modal-body">
        <form action="" method="">
            <label for="eventLabel">Event Title</label>
            <div class="input-group">
                <input id="eventId" class="form-control" placeholder="ex. Personalmöte..." name="inputName">
                <input type="date" name="" id="">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-outline-dark" (click)="modal.close('Save click')">Spara</button>
    </div>
</ng-template>
